{% include hero.html %}

<section id="about" class="about about-section">
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
            {{ site.event.about.description | markdownify }}
        </div>
    </div>
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="//uottahack.us16.list-manage.com/subscribe/post?u=0d17aed384fbbc8c0739e835b&amp;id=8e7cdd5f11" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_0d17aed384fbbc8c0739e835b_8e7cdd5f11" tabindex="-1" value="">
                </div>
                <div class="clear">
                    <button id="mc-embedded-subscribe" type="submit">SUBSCRIBE</button>
                </div>
            </div>
        </form>
    </div>
    <!--End mc_embed_signup-->
</section>

    {% for item in site.event.faq %}
    <div class="accordion">
        <div class="accordion-section">
            <a class="accordion-section-title" href="#accordion-{{ forloop.index }}">{{ item.question }}</a>

            <div id="accordion-{{ forloop.index }}" class="accordion-section-content">
                <p>{{ item.answer | markdownify }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
