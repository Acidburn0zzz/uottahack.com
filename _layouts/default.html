<!DOCTYPE html>
<html>
  {% include head.html %}

  <body{% if page.custom_class %} class="{{ page.custom_class }}"{% endif %}>

      {% include trust_badge.html %}

    {{ content }}

    <section class="footer">
      <div class="container text-center">
        <h1>{{ site.event.name }}</h1>
        <h3>&copy; 2017 {{ site.event.name }}. <a href="https://github.com/uottahacks/landing-page">Made with &hearts; by the Organizing Team</a>.</h3>
      </div>
    </section>

    <!-- jQuery -->
    <script src="{{ '/js/jquery-1.11.3.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    <!-- Scrolling Nav/FAQ/MailChimp JavaScript -->
    <script src="{{ '/js/jquery.easing.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
    <!-- <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false" defer="defer"></script> -->
    <script src="{{ '/js/functions.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    {% include analytics/google_analytics.html ga_id=site.tracking.google_analytics %}
  </body>
</html>
